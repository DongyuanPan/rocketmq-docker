# Default values for rocketmq-nameserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  repository: "cn-cicd-repo-registry.cn-hangzhou.cr.aliyuncs.com/cicd/rocketmq"
  tag: "4.5.0-alpine-operator-0.3.0"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

nameserver:
  port: 9876
  heapSize: "1792M"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext:
  { }
# fsGroup: 2000

service:
  type: ClusterIP
  servicePort: 9876
  enableDraining: true
  drainTimeout: 30

ingress:
  enabled: false
  className: ""
  annotations:
    { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 40m
    memory: 1Gi
  requests:
    cpu: 20m
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

configmap: |
  defaultThreadPoolNums=4
  deleteTopicWithBrokerRegistration=true
