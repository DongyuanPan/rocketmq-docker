nameOverride: ""
fullnameOverride: ""
namesrvAddr: ""

service:
  port: 10911

jvmMemory: " -Xms4g -Xmx4g -Xmn2g -XX:MaxDirectMemorySize=8g "
resources:
  limits:
    cpu: 100m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 1Gi

nodeSelector: { }

tolerations: [ ]
