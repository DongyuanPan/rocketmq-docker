replicaCount: 1
partition: 0

broker:
  clusterNameOverride: ""
  brokerNamePrefixOverride: ""
  tlsMode: disabled
  heapSize: "3G"
  enableStartupProbe: false
  startupProbeNamesrvAddr: ""
  nameServerHeadlessAddr: ""
  clusterName: "rocketmq-cluster-a"

config: ""

image:
  pullPolicy: IfNotPresent
